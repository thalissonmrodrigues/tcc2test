name: PHP-QA
on: [push]

jobs:
  PHPunit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: PHPunit
      - uses: nathanheffley/laravel-phpunit-action@master

  PHPlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: PHPlint
      - uses: michaelw90/PHP-Lint@master

  PHPcs:
    runs-on: ubuntu-latest
    steps:
      - name: PHP CS Fixer
        uses: StephaneBour/actions-php-cs-fixer@1.0
        with:
          dir: './app'
